services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "/nats-server", "--help"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lameness_db
      POSTGRES_USER: lameness_user
      POSTGRES_PASSWORD: lameness_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lameness_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  video-ingestion:
    build:
      context: .
      dockerfile: services/video-ingestion/Dockerfile
    volumes:
      - ./data/videos:/app/data/videos
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://lameness_user:lameness_pass@postgres:5432/lameness_db
      - POSTGRES_PORT=5433
    depends_on:
      nats:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  video-preprocessing:
    build:
      context: .
      dockerfile: services/video-preprocessing/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - video-ingestion

  clip-curation:
    build:
      context: .
      dockerfile: services/clip-curation/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - video-ingestion

  yolo-pipeline:
    build:
      context: .
      dockerfile: services/yolo-pipeline/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - video-preprocessing

  sam3-pipeline:
    build:
      context: .
      dockerfile: services/sam3-pipeline/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - video-preprocessing

  dinov3-pipeline:
    build:
      context: .
      dockerfile: services/dinov3-pipeline/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - nats
      - qdrant
      - video-preprocessing

  tleap-pipeline:
    build:
      context: .
      dockerfile: services/tleap-pipeline/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - PYTHONUNBUFFERED=1
    depends_on:
      - nats
      - video-preprocessing

  tcn-pipeline:
    build:
      context: .
      dockerfile: services/tcn-pipeline/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - tleap-pipeline

  transformer-pipeline:
    build:
      context: .
      dockerfile: services/transformer-pipeline/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - tleap-pipeline

  tracking-service:
    build:
      context: .
      dockerfile: services/tracking-service/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://lameness_user:lameness_pass@postgres:5432/lameness_db
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - nats
      - postgres
      - qdrant
      - yolo-pipeline
      - dinov3-pipeline

  gnn-pipeline:
    build:
      context: .
      dockerfile: services/gnn-pipeline/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - dinov3-pipeline
      - tracking-service

  graph-transformer-pipeline:
    build:
      context: .
      dockerfile: services/graph-transformer-pipeline/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - dinov3-pipeline
      - tracking-service

  ml-pipeline:
    build:
      context: .
      dockerfile: services/ml-pipeline/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://lameness_user:lameness_pass@postgres:5432/lameness_db
      - POSTGRES_PORT=5433
    depends_on:
      - nats
      - postgres
      - yolo-pipeline
      - sam3-pipeline
      - dinov3-pipeline
      - tleap-pipeline

  fusion-service:
    build:
      context: .
      dockerfile: services/fusion-service/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - ml-pipeline

  shap-service:
    build:
      context: .
      dockerfile: services/shap-service/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
      - fusion-service

  rater-reliability:
    build:
      context: .
      dockerfile: services/rater-reliability/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats

  llm-service:
    build:
      context: .
      dockerfile: services/llm-service/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - nats
      - fusion-service

  training-service:
    build:
      context: .
      dockerfile: services/training-service/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://lameness_user:lameness_pass@postgres:5432/lameness_db
      - POSTGRES_PORT=5433
    depends_on:
      - nats
      - postgres

  annotation-renderer:
    build:
      context: .
      dockerfile: services/annotation-renderer/Dockerfile
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      - nats
    ports:
      - "8002:8000"

  admin-backend:
    build:
      context: .
      dockerfile: services/admin-interface/backend/Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 512M
    volumes:
      - ./data:/app/data
      - ./shared:/app/shared
    environment:
      - NATS_URL=nats://nats:4222
      - POSTGRES_URL=postgresql://lameness_user:lameness_pass@postgres:5432/lameness_db
      - POSTGRES_PORT=5433
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - nats
      - postgres
      - qdrant
      - fusion-service
    ports:
      - "8000:8000"

  admin-frontend:
    build:
      context: .
      dockerfile: services/admin-interface/frontend/Dockerfile
    volumes:
      - ./services/admin-interface/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - admin-backend
    ports:
      - "3000:3000"

volumes:
  nats-data:
  postgres-data:
  qdrant-data:

